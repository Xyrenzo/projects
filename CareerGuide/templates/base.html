<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CareerGuide{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* –°—Ç–∏–ª–∏ —Ö–µ–¥–µ—Ä–∞ */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
              0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
              0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 15px 0;
            transition: transform 0.3s ease;
            transform: translateY(0);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "üéØ";
            font-size: 28px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            text-decoration: none;
            color: #1a1a2e;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #6666ff, #8a2be2);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.4),
              0 0 40px rgba(102, 102, 255, 0.2);
        }

        .nav-link:hover::before {
            opacity: 0.3;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(102, 102, 255, 0.5),
              0 0 30px rgba(102, 102, 255, 0.3);
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-toggle {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
            border: none;
            padding: 8px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 16px;
            min-width: 40px;
            min-height: 40px;
            aspect-ratio: 1;
        }

        .settings-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.5);
        }

        /* –í—Ä–∞—â–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-icon {
            transition: transform 0.3s ease;
            width: 24px;
            height: 24px;
            display: block;
            flex-shrink: 0;
            margin: auto;
        }

        .settings-icon.open {
            transform: rotate(90deg);
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
              0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
              0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            width: 300px;
            display: none;
        }

        .settings-panel h3 {
            margin-top: 0;
            color: #1a1a2e;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: #1a1a2e;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        body.dark-theme .settings-panel {
            background: rgba(30, 30, 46, 0.95);
        }

        body.dark-theme .setting-label {
            color: #ffffff;
        }

        body.dark-theme .settings-panel h3 {
            color: #ffffff;
            border-bottom: 1px solid #4a4a8a;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
        }

        body.dark-theme .main-header {
            background: rgba(30, 30, 46, 0.95);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
              0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
              0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .logo {
            color: #ffffff;
        }

        body.dark-theme .nav-link {
            background: rgba(30, 30, 46, 0.9);
            color: #ffffff;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header class="main-header" id="mainHeader">
      <div class="header-container">
        <a href="/" class="logo">CareerGuide</a>
        <div style="display: flex; align-items: center; gap: 20px;">
          <nav class="nav-menu">
            <a href="/questions" class="nav-link">–¢–µ—Å—Ç</a>
            <a href="/results" class="nav-link">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</a>
            <a href="/chat/" class="nav-link">–ß–∞—Ç-–±–æ—Ç</a>
            <a href="/all" class="nav-link">–í—Å–µ —Ç–∏–ø—ã</a>
          </nav>
          <div style="display: flex; align-items: center; gap: 10px;">
            <button class="settings-toggle" id="settingsToggle" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">
              <svg class="settings-icon" id="settingsIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div class="settings-panel" id="settingsPanel">
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
      <div class="setting-item">
        <div class="setting-label">
          <span>–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</span>
          <label class="toggle-switch">
            <input type="checkbox" id="darkThemeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-label">
          <span>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</span>
          <label class="toggle-switch">
            <input type="checkbox" id="notificationsToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-label">
          <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
          <button class="btn" style="padding: 5px 10px; font-size: 12px;" onclick="openProfileModal()">–û—Ç–∫—Ä—ã—Ç—å</button>
        </div>
      </div>
    </div>

    <script>
        // Header scroll behavior
        let lastScrollTop = 0;
        const header = document.getElementById('mainHeader');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling down - hide header
                header.style.transform = 'translateY(-100%)';
                header.style.transition = 'transform 0.3s ease';
            } else {
                // Scrolling up - show header
                header.style.transform = 'translateY(0)';
                header.style.transition = 'transform 0.3s ease';
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            
            // Settings panel functionality
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const settingsIcon = document.getElementById('settingsIcon');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
            }
            
            // Settings panel toggle with rotation animation
            settingsToggle.addEventListener('click', function() {
                if (settingsPanel.style.display === 'block') {
                    // Closing panel - rotate back to original position
                    settingsIcon.classList.remove('open');
                    settingsPanel.style.display = 'none';
                } else {
                    // Opening panel - rotate icon
                    settingsIcon.classList.add('open');
                    settingsPanel.style.display = 'block';
                }
            });
            
            // Close settings panel when clicking outside
            document.addEventListener('click', function(event) {
                if (!settingsPanel.contains(event.target) && 
                    event.target !== settingsToggle && 
                    !settingsToggle.contains(event.target)) {
                    settingsPanel.style.display = 'none';
                    settingsIcon.classList.remove('open');
                }
            });
            
            // Dark theme toggle in settings panel
            const darkThemeToggle = document.getElementById('darkThemeToggle');
            if (darkThemeToggle) {
                // Set initial state
                if (savedTheme === 'dark') {
                    darkThemeToggle.checked = true;
                }
                
                darkThemeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        body.classList.remove('dark-theme');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }
            
            // Function to open profile modal
            window.openProfileModal = function() {
                // –°–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫
                document.getElementById('settingsPanel').style.display = 'none';
                document.getElementById('settingsIcon').classList.remove('open');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ñ—É–Ω–∫—Ü–∏—è loadCurrentProfileData –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                if (typeof loadCurrentProfileData === 'function') {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
                    loadCurrentProfileData();
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                const profileModal = document.getElementById('profileModal');
                if (profileModal) {
                    profileModal.style.display = 'flex';
                } else {
                    // –ï—Å–ª–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –Ω–µ—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–æ—Ñ–∏–ª—è
                    const urlParams = new URLSearchParams(window.location.search);
                    const userId = urlParams.get('user_id');
                    if (userId) {
                        window.location.href = `/profile?user_id=${userId}`;
                    } else {
                        window.location.href = '/profile';
                    }
                }
            };
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
