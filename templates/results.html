        const dominantResult = getDominantType(data.results);

                          box-shadow: 0 8px 25px rgba(0,0,0,0.15); border: 3px solid #6666ff;">

      `
          : `

              <p>‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫, –Ω–æ –≤–æ—Ç –≤–∞—à–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã:</p>
          </div>
      `
      }
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0;">
          <div class="result-type" style="background: linear-gradient(135deg, rgba(102, 102, 255, 0.15), rgba(102, 102, 255, 0.25)); padding: 20px; border-radius: 12px; text-align: center; border: 2px solid #6666FF;">
              <div style="font-weight: bold; color: #6666FF; font-size: 16px; margin-bottom: 8px;">–ü—Ä–∞–∫—Ç–∏–∫-–¥–µ—è—Ç–µ–ª—å</div>

      function getDominantType(results) {
        if (!results) return { type: "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω", group: "none" };

        const types = [
          { type: "A", name: "–ü—Ä–∞–∫—Ç–∏–∫-–¥–µ—è—Ç–µ–ª—å", count: results.A || 0 },
          {
            type: "B",
            name: "–ö–æ–º–º—É–Ω–∏–∫–∞—Ç–æ—Ä-–æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä",
            count: results.B || 0,
          },
          { type: "C", name: "–¢–≤–æ—Ä–µ—Ü-–∏–Ω–æ–≤–∞—Ç–æ—Ä", count: results.C || 0 },
          { type: "D", name: "–ê–Ω–∞–ª–∏—Ç–∏–∫-—Å—Ç—Ä–∞—Ç–µ–≥", count: results.D || 0 },
        ];

        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é
        types.sort((a, b) => b.count - a.count);

        // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
        const maxCount = types[0].count;

        // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Ç–∏–ø—ã —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –∑–Ω–∞—á–µ–Ω–∏–µ–º
        const dominantTypes = types.filter((t) => t.count === maxCount);

        // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É —Å –±—É–∫–≤–∞–º–∏ —Ç–∏–ø–æ–≤
        const typeLetters = dominantTypes
          .map((t) => t.type)
          .sort()
          .join("");
        let group;

        switch (dominantTypes.length) {
          case 1:
            group = dominantTypes[0].type; // "A", "B", "C", "D"
            break;
          case 2:
            group = typeLetters; // "AB", "AC", "AD", "BC", "BD", "CD"
            break;
          case 3:
            group = typeLetters; // "ABC", "ABD", "ACD", "BCD"
            break;
          case 4:
            group = "all";
            break;
          default:
            group = "none";
        }

        // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ
        let typeText;
        switch (dominantTypes.length) {
          case 1:
            typeText = dominantTypes[0].name;
            break;
          case 2:
            typeText = `${dominantTypes[0].name} –∏ ${dominantTypes[1].name}`;
            break;
          case 3:
            typeText = `${dominantTypes[0].name}, ${dominantTypes[1].name} –∏ ${dominantTypes[2].name}`;
            break;
          case 4:
            typeText = "–°–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–∏–ø (–≤—Å–µ –∫–∞—á–µ—Å—Ç–≤–∞ —Ä–∞–∑–≤–∏—Ç—ã –æ–¥–∏–Ω–∞–∫–æ–≤–æ)";
            break;
          default:
            typeText = "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
        }

        return { type: typeText, group: group };
      }

      function getDominantTypeTitle(results) {
        if (!results) return "üìà –í–∞—à –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–∏–ø:";

        const types = [
          { type: "A", name: "–ü—Ä–∞–∫—Ç–∏–∫-–¥–µ—è—Ç–µ–ª—å", count: results.A || 0 },
          {
            type: "B",
            name: "–ö–æ–º–º—É–Ω–∏–∫–∞—Ç–æ—Ä-–æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä",
            count: results.B || 0,
          },
          { type: "C", name: "–¢–≤–æ—Ä–µ—Ü-–∏–Ω–æ–≤–∞—Ç–æ—Ä", count: results.C || 0 },
          { type: "D", name: "–ê–Ω–∞–ª–∏—Ç–∏–∫-—Å—Ç—Ä–∞—Ç–µ–≥", count: results.D || 0 },
        ];

        types.sort((a, b) => b.count - a.count);
        const maxCount = types[0].count;
        const dominantTypes = types.filter((t) => t.count === maxCount);

        return dominantTypes.length === 4
          ? "üéØ –í–∞—à —Ç–∏–ø –ª–∏—á–Ω–æ—Å—Ç–∏:"
          : "üìà –í–∞—à –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–∏–ø:";
      }

      function hasMultipleDominantTypes(results) {
        if (!results) return false;

        const types = [
          { type: "A", name: "–ü—Ä–∞–∫—Ç–∏–∫-–¥–µ—è—Ç–µ–ª—å", count: results.A || 0 },
          {
            type: "B",
            name: "–ö–æ–º–º—É–Ω–∏–∫–∞—Ç–æ—Ä-–æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä",
            count: results.B || 0,
          },
          { type: "C", name: "–¢–≤–æ—Ä–µ—Ü-–∏–Ω–æ–≤–∞—Ç–æ—Ä", count: results.C || 0 },
          { type: "D", name: "–ê–Ω–∞–ª–∏—Ç–∏–∫-—Å—Ç—Ä–∞—Ç–µ–≥", count: results.D || 0 },
        ];

        types.sort((a, b) => b.count - a.count);
        const maxCount = types[0].count;
        const dominantTypes = types.filter((t) => t.count === maxCount);

        return dominantTypes.length > 1;
      }

    <script>
      // Theme toggle functionality
      document.addEventListener('DOMContentLoaded', function() {
          const body = document.body;
          
          // Settings panel functionality
          const settingsToggle = document.getElementById('settingsToggle');
          const settingsPanel = document.getElementById('settingsPanel');
          const settingsIcon = document.getElementById('settingsIcon');
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
              body.classList.add('dark-theme');
          }
          
          // Settings panel toggle with rotation animation
          settingsToggle.addEventListener('click', function() {
              if (settingsPanel.style.display === 'block') {
                  // Closing panel - rotate back to original position
                  settingsIcon.classList.remove('open');
                  settingsPanel.style.display = 'none';
              } else {
                  // Opening panel - rotate icon
                  settingsIcon.classList.add('open');
                  settingsPanel.style.display = 'block';
              }
          });
          
          // Close settings panel when clicking outside
          document.addEventListener('click', function(event) {
              if (!settingsPanel.contains(event.target) && 
                  event.target !== settingsToggle && 
                  !settingsToggle.contains(event.target)) {
                  settingsPanel.style.display = 'none';
                  settingsIcon.classList.remove('open');
              }
          });
          
          // Dark theme toggle in settings panel
          const darkThemeToggle = document.getElementById('darkThemeToggle');
          if (darkThemeToggle) {
              // Set initial state
              if (savedTheme === 'dark') {
                  darkThemeToggle.checked = true;
              }
              
              darkThemeToggle.addEventListener('change', function() {
                  if (this.checked) {
                      body.classList.add('dark-theme');
                      localStorage.setItem('theme', 'dark');
                  } else {
                      body.classList.remove('dark-theme');
                      localStorage.setItem('theme', 'light');
                  }
              });
          }
      });
    </script>
