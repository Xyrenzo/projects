<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 100px;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 
                0 0 20px rgba(102, 102, 255, 0.3),
                0 0 40px rgba(102, 102, 255, 0.2),
                0 0 60px rgba(102, 102, 255, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6666ff, #8a2be2, #6666ff, #8a2be2);
            border-radius: 20px;
            z-index: -1;
            animation: glow 3s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(102, 102, 255, 0.5),
                    0 0 40px rgba(102, 102, 255, 0.3),
                    0 0 60px rgba(102, 102, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(102, 102, 255, 0.7),
                    0 0 60px rgba(102, 102, 255, 0.5),
                    0 0 90px rgba(102, 102, 255, 0.3);
            }
        }

        h2 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 
                0 0 10px rgba(102, 102, 255, 0.3),
                0 0 20px rgba(102, 102, 255, 0.2);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #6666ff;
            box-shadow: 
                0 0 0 3px rgba(102, 102, 255, 0.1),
                0 0 15px rgba(102, 102, 255, 0.3),
                0 0 30px rgba(102, 102, 255, 0.2),
                0 0 45px rgba(102, 102, 255, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .forgot-password {
            color: #6666ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
        }

        .forgot-password:hover {
            color: #8a2be2;
            text-shadow: 
                0 0 15px rgba(102, 102, 255, 0.5),
                0 0 30px rgba(102, 102, 255, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6666ff 0%, #8a2be2 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 20px rgba(102, 102, 255, 0.4),
                0 0 40px rgba(102, 102, 255, 0.2),
                0 4px 15px rgba(102, 102, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(102, 102, 255, 0.6),
                0 0 60px rgba(102, 102, 255, 0.4),
                0 0 90px rgba(102, 102, 255, 0.2),
                0 6px 20px rgba(102, 102, 255, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, #6666ff, transparent);
        }

        .divider span {
            padding: 0 15px;
            color: #999;
            font-size: 13px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .social-btn:hover {
            border-color: #6666ff;
            box-shadow: 
                0 0 15px rgba(102, 102, 255, 0.2),
                0 0 30px rgba(102, 102, 255, 0.1);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #6666ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
        }

        .register-link a:hover {
            color: #8a2be2;
            text-shadow: 
                0 0 15px rgba(102, 102, 255, 0.5),
                0 0 30px rgba(102, 102, 255, 0.3);
        }
        
        /* –°—Ç–∏–ª–∏ —Ö–µ–¥–µ—Ä–∞ */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
              0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
              0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 15px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "üéØ";
            font-size: 28px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            text-decoration: none;
            color: #1a1a2e;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #6666ff, #8a2be2);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.4),
              0 0 40px rgba(102, 102, 255, 0.2);
        }

        .nav-link:hover::before {
            opacity: 0.3;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(102, 102, 255, 0.5),
              0 0 30px rgba(102, 102, 255, 0.3);
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-toggle {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .settings-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.5);
        }

        /* –í—Ä–∞—â–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-icon {
            transition: transform 0.3s ease;
        }

        .settings-icon.open {
            transform: rotate(90deg);
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
              0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
              0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            width: 300px;
            display: none;
        }

        .settings-panel h3 {
            margin-top: 0;
            color: #1a1a2e;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: #1a1a2e;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #6666ff, #8a2be2);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        body.dark-theme .settings-panel {
            background: rgba(30, 30, 46, 0.95);
        }

        body.dark-theme .setting-label {
            color: #ffffff;
        }

        body.dark-theme .settings-panel h3 {
            color: #ffffff;
            border-bottom: 1px solid #4a4a8a;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
        }

        body.dark-theme .main-header {
            background: rgba(30, 30, 46, 0.95);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
              0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
              0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .logo {
            color: #ffffff;
        }

        body.dark-theme .nav-link {
            background: rgba(30, 30, 46, 0.9);
            color: #ffffff;
        }

        body.dark-theme .login-box {
            background: rgba(30, 30, 46, 0.95);
        }

        body.dark-theme h2 {
            color: #ffffff;
        }

        body.dark-theme .subtitle {
            color: #aaaaaa;
        }

        body.dark-theme label {
            color: #ffffff;
        }

        body.dark-theme input {
            background: rgba(30, 30, 46, 0.9);
            color: #ffffff;
            border-color: #4a4a8a;
        }

        body.dark-theme input::placeholder {
            color: #888888;
        }

        body.dark-theme .remember-forgot {
            color: #aaaaaa;
        }

        body.dark-theme .forgot-password {
            color: #6666ff;
        }

        body.dark-theme .social-btn {
            background: rgba(30, 30, 46, 0.9);
            color: #ffffff;
            border-color: #4a4a8a;
        }

        body.dark-theme .register-link {
            color: #aaaaaa;
        }

        body.dark-theme .register-link a {
            color: #6666ff;
        }

        body.dark-theme .divider span {
            color: #888888;
        }
    </style>
</head>
<body>
    <header class="main-header">
      <div class="header-container">
        <a href="/" class="logo">CareerGuide</a>
        <div style="display: flex; align-items: center; gap: 20px;">
          <nav class="nav-menu">
            <a href="/questions" class="nav-link">–¢–µ—Å—Ç</a>
            <a href="/results" class="nav-link">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</a>
            <a href="/chat/" class="nav-link">–ß–∞—Ç-–±–æ—Ç</a>
            <a href="/all/public" class="nav-link">–í—Å–µ —Ç–∏–ø—ã</a>
          </nav>
          <div style="display: flex; align-items: center; gap: 10px;">
            <button class="settings-toggle" id="settingsToggle" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">
              <svg class="settings-icon" id="settingsIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>

              </svg>

          </div>
        </div>
      </div>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <p class="subtitle">Enter your account</p>
            
            {% if error_message %}
            <div style="background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%); 
                        color: white; 
                        padding: 15px; 
                        border-radius: 12px; 
                        margin-bottom: 25px; 
                        text-align: center;
                        box-shadow: 0 0 15px rgba(255, 68, 68, 0.6),
                                    0 0 30px rgba(255, 68, 68, 0.4),
                                    0 0 45px rgba(255, 68, 68, 0.2);
                        animation: errorGlow 2s ease-in-out infinite;">
                {{ error_message }}
            </div>
            {% endif %}

            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label for="username">Nickname</label>
                    <input type="text" id="username" name="username" placeholder="Enter your nickname" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">

                        <label for="remember">Remember me</label>

            <div class="divider">
                <span>or login with</span>
            </div>

            <div class="social-login">
                <button class="social-btn">Google</button>
                <button class="social-btn">Facebook</button>
            </div>

            <div class="register-link">
                Do not have an account? <a href="/register">Register</a>
            </div>
        </div>
    </div>
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            
            // Settings panel functionality
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const settingsIcon = document.getElementById('settingsIcon');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
            }
            
            // Settings panel toggle with rotation animation
            settingsToggle.addEventListener('click', function() {
                if (settingsPanel.style.display === 'block') {
                    // Closing panel - rotate back to original position
                    settingsIcon.classList.remove('open');
                    settingsPanel.style.display = 'none';
                } else {
                    // Opening panel - rotate icon
                    settingsIcon.classList.add('open');
                    settingsPanel.style.display = 'block';
                }
            });
            
            // Close settings panel when clicking outside
            document.addEventListener('click', function(event) {
                if (!settingsPanel.contains(event.target) && 
                    event.target !== settingsToggle && 
                    !settingsToggle.contains(event.target)) {
                    settingsPanel.style.display = 'none';
                    settingsIcon.classList.remove('open');
                }
            });
            
            // Dark theme toggle in settings panel
            const darkThemeToggle = document.getElementById('darkThemeToggle');
            if (darkThemeToggle) {
                // Set initial state
                if (savedTheme === 'dark') {
                    darkThemeToggle.checked = true;
                }
                
                darkThemeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        body.classList.remove('dark-theme');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }
        });
    </script>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->

      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>

          </label>
        </div>
      </div>
      <div class="setting-item">
