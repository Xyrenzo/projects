<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–¢–µ—Å—Ç</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        padding-top: 100px;
      }

      .container {
        width: 100%;
        max-width: 600px;
      }

      .quiz-box {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
          0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
          0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .quiz-box::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #6666ff, #8a2be2, #6666ff, #8a2be2);
        border-radius: 20px;
        z-index: -1;
        animation: glow 3s ease-in-out infinite;
        opacity: 0.6;
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(102, 102, 255, 0.5),
            0 0 40px rgba(102, 102, 255, 0.3), 0 0 60px rgba(102, 102, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 30px rgba(102, 102, 255, 0.7),
            0 0 60px rgba(102, 102, 255, 0.5), 0 0 90px rgba(102, 102, 255, 0.3);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      h2 {
        color: #1a1a2e;
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(102, 102, 255, 0.3),
          0 0 20px rgba(102, 102, 255, 0.2);
      }

      .subtitle {
        color: #666;
        font-size: 14px;
      }

      .question {
        margin-bottom: 30px;
        font-size: 18px;
        color: #333;
        line-height: 1.6;
      }

      .options {
        display: grid;
        gap: 15px;
        margin: 25px 0;
      }

      .option {
        padding: 15px 20px;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .option:hover {
        border-color: #6666ff;
        box-shadow: 0 0 15px rgba(102, 102, 255, 0.2),
          0 0 30px rgba(102, 102, 255, 0.1);
      }

      .option.selected {
        background: linear-gradient(135deg, rgba(102, 102, 255, 0.1), rgba(138, 43, 226, 0.1));
        border-color: #6666ff;
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.3);
      }

      .option input {
        width: auto;
        margin: 0;
      }

      .btn {
        padding: 14px 30px;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-prev {
        background: white;
        color: #333;
        border: 2px solid #e0e0e0;
      }

      .btn-prev:hover:not(:disabled) {
        border-color: #6666ff;
        box-shadow: 0 0 15px rgba(102, 102, 255, 0.2),
          0 0 30px rgba(102, 102, 255, 0.1);
      }

      .btn-next {
        background: linear-gradient(135deg, #6666ff 0%, #8a2be2 100%);
        color: #ffffff;
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.4),
          0 0 40px rgba(102, 102, 255, 0.2), 0 4px 15px rgba(102, 102, 255, 0.3);
        flex: 1;
      }

      .btn-next:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(102, 102, 255, 0.6),
          0 0 60px rgba(102, 102, 255, 0.4), 0 6px 20px rgba(102, 102, 255, 0.4);
      }

      .btn-restart {
        background: linear-gradient(135deg, #ff6b6b, #cc0000);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.4),
          0 0 30px rgba(255, 107, 107, 0.2);
        margin-left: 10px;
      }

      .btn-restart:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(255, 107, 107, 0.6),
          0 0 40px rgba(255, 107, 107, 0.4);
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        gap: 15px;
      }

      .progress-bar {
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        margin: 30px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #6666ff, #8a2be2);
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
      }

      .question-counter {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
      }
        
      .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
          0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
          0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        padding: 15px 0;
        transition: transform 0.3s ease;
        transform: translateY(0);
      }

      .header-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a2e;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo::before {
        content: "üéØ";
        font-size: 28px;
      }

      .nav-menu {
        display: flex;
        gap: 20px;
      }

      .nav-link {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 25px;
        text-decoration: none;
        color: #1a1a2e;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        background: linear-gradient(45deg, #6666ff, #8a2be2);
        border-radius: 25px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .nav-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.4),
          0 0 40px rgba(102, 102, 255, 0.2);
      }

      .nav-link:hover::before {
        opacity: 0.3;
      }

      .nav-link.active {
        background: linear-gradient(135deg, #6666ff, #8a2be2);
        color: #ffffff;
        box-shadow: 0 0 15px rgba(102, 102, 255, 0.5),
          0 0 30px rgba(102, 102, 255, 0.3);
      }

      /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
      .theme-toggle {
        background: linear-gradient(135deg, #6666ff, #8a2be2);
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.5);
      }

      /* –ö–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
      .settings-toggle {
        background: linear-gradient(135deg, #6666ff, #8a2be2);
        border: none;
        padding: 8px;
        border-radius: 20px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(102, 102, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        font-size: 16px;
        min-width: 40px;
        min-height: 40px;
        aspect-ratio: 1;
      }

      .settings-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.5);
      }

      /* –í—Ä–∞—â–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
      .settings-icon {
        transition: transform 0.3s ease;
        width: 24px;
        height: 24px;
        display: block;
        flex-shrink: 0;
        margin: auto;
      }

      .settings-icon.open {
        transform: rotate(90deg);
      }

      /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
      .settings-panel {
        position: fixed;
        top: 70px;
        right: 20px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
          0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
          0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        width: 300px;
        display: none;
      }

      .settings-panel h3 {
        margin-top: 0;
        color: #1a1a2e;
        text-align: center;
        padding-bottom: 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      .setting-item {
        margin-bottom: 15px;
      }

      .setting-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        color: #1a1a2e;
        font-weight: 500;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background: linear-gradient(135deg, #6666ff, #8a2be2);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      body.dark-theme .settings-panel {
        background: rgba(30, 30, 46, 0.95);
      }

      body.dark-theme .setting-label {
        color: #ffffff;
      }

      body.dark-theme .settings-panel h3 {
        color: #ffffff;
        border-bottom: 1px solid #4a4a8a;
      }

      /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
      body.dark-theme {
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
      }

      body.dark-theme .main-header {
        background: rgba(30, 30, 46, 0.95);
        box-shadow: 0 0 20px rgba(102, 102, 255, 0.3),
          0 0 40px rgba(102, 102, 255, 0.2), 0 0 60px rgba(102, 102, 255, 0.1),
          0 8px 32px rgba(0, 0, 0, 0.3);
      }

      body.dark-theme .logo {
        color: #ffffff;
      }

      body.dark-theme .nav-link {
        background: rgba(30, 30, 46, 0.9);
        color: #ffffff;
      }

      body.dark-theme .quiz-box {
        background: rgba(30, 30, 46, 0.95);
      }

      body.dark-theme h2 {
        color: #ffffff;
      }

      body.dark-theme .subtitle {
        color: #aaaaaa;
      }

      body.dark-theme .question {
        color: #ffffff;
      }

      body.dark-theme .option {
        background: rgba(30, 30, 46, 0.9);
        color: #ffffff;
        border-color: #4a4a8a;
      }

      body.dark-theme .option:hover {
        border-color: #6666ff;
      }

      body.dark-theme .option.selected {
        background: linear-gradient(135deg, rgba(102, 102, 255, 0.1), rgba(138, 43, 226, 0.1));
        border-color: #6666ff;
      }

      body.dark-theme .btn-prev {
        background: rgba(30, 30, 46, 0.9);
        color: #ffffff;
        border-color: #4a4a8a;
      }
    </style>
  </head>
  <body>
    <header class="main-header" id="mainHeader">
      <div class="header-container">
        <a href="/" class="logo">CareerGuide</a>
        <div style="display: flex; align-items: center; gap: 20px;">
          <nav class="nav-menu">
            <a href="/questions" class="nav-link active">–¢–µ—Å—Ç</a>
            <a href="/results" class="nav-link">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</a>
            <a href="/chat/" class="nav-link">–ß–∞—Ç-–±–æ—Ç</a>
            <a href="/all" class="nav-link">–í—Å–µ —Ç–∏–ø—ã</a>
          </nav>
          <div style="display: flex; align-items: center; gap: 10px;">
            <button class="settings-toggle" id="settingsToggle" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">
              <svg class="settings-icon" id="settingsIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <input type="hidden" id="user_id" value="{{ user_id }}">
    <div class="container">
      <div class="quiz-box">
        <div class="header">
          <h2>–û–ø—Ä–æ—Å–Ω–∏–∫</h2>
          <p class="subtitle">–û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å–≤–æ–π —Ç–∏–ø</p>
          <button class="btn-restart" onclick="restartTest()">–ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContent"></div>
      </div>
    </div>

    <script>
      // Header scroll behavior
      let lastScrollTop = 0;
      const header = document.getElementById('mainHeader');
      
      window.addEventListener('scroll', function() {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          
          if (scrollTop > lastScrollTop && scrollTop > 100) {
              // Scrolling down - hide header
              header.style.transform = 'translateY(-100%)';
              header.style.transition = 'transform 0.3s ease';
          } else {
              // Scrolling up - show header
              header.style.transform = 'translateY(0)';
              header.style.transition = 'transform 0.3s ease';
          }
          
          lastScrollTop = scrollTop;
      });

      // Theme toggle functionality
      document.addEventListener('DOMContentLoaded', function() {
          const body = document.body;
          
          // Settings panel functionality
          const settingsToggle = document.getElementById('settingsToggle');
          const settingsPanel = document.getElementById('settingsPanel');
          const settingsIcon = document.getElementById('settingsIcon');
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
              body.classList.add('dark-theme');
          }
          
          // Settings panel toggle with rotation animation
          settingsToggle.addEventListener('click', function() {
              if (settingsPanel.style.display === 'block') {
                  // Closing panel - rotate back to original position
                  settingsIcon.classList.remove('open');
                  settingsPanel.style.display = 'none';
              } else {
                  // Opening panel - rotate icon
                  settingsIcon.classList.add('open');
                  settingsPanel.style.display = 'block';
              }
          });
          
          // Close settings panel when clicking outside
          document.addEventListener('click', function(event) {
              if (!settingsPanel.contains(event.target) && 
                  event.target !== settingsToggle && 
                  !settingsToggle.contains(event.target)) {
                  settingsPanel.style.display = 'none';
                  settingsIcon.classList.remove('open');
              }
          });
          
          const urlParams = new URLSearchParams(window.location.search);
          const userId = urlParams.get("user_id");

          // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏–∑ –ë–î —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä
          loadProgressFromServer(userId);
          highlightActivePage();
          renderQuestion();
        });

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ —Ç–µ—Å—Ç–∞
      async function restartTest() {
        if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –Ω–∞—á–∞—Ç—å —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ? –í—Å–µ –≤–∞—à–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—Ç–≤–µ—Ç—ã –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã.")) {
          return;
        }

        try {
          const urlParams = new URLSearchParams(window.location.search);
          const userId = urlParams.get("user_id");

          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
          const response = await fetch(`/clear_quiz_progress?user_id=${userId}`, {
            method: 'POST'
          });

          if (response.ok) {
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ç–µ—Å—Ç —Å–Ω–∞—á–∞–ª–∞
            window.location.reload();
          } else {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ —Ç–µ—Å—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
          }
        } catch (error) {
          console.error("Error restarting test:", error);
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ —Ç–µ—Å—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
        }
      }
      
      // Function to highlight active page in navigation
      function highlightActivePage() {
          const currentPath = window.location.pathname;
          const navLinks = document.querySelectorAll('.nav-link');
          
          navLinks.forEach(link => {
              const linkPath = link.getAttribute('href').split('?')[0];
              if (linkPath === currentPath) {
                  link.classList.add('active');
              } else {
                  link.classList.remove('active');
              }
          });
      }
    </script>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->

      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
      <div class="setting-item">
